    <script src="/assets/js/main.js"></script>
    <script>
        let favorites = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth();
            if (!user) {
                window.location.href = '/pages/login.html?return=/pages/favorites.html';
                return;
            }

            await loadFavorites();
        });

        async function loadFavorites() {
            try {
                const data = await api.get('/api/favorites');
                favorites = data.favorites || [];
                renderFavorites();
            } catch (error) {
                showToast('error', error.message);
            }
        }

        function renderFavorites() {
            const grid = document.getElementById('favorites-grid');
            const count = document.getElementById('favorites-count');

            if (favorites.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                        </div>
                        <h3 data-i18n="favorites.empty">You haven't saved any items yet</h3>
                        <a href="/" class="btn btn-primary mt-4" data-i18n="favorites.browse">Browse items</a>
                    </div>
                `;
                count.textContent = '';
                return;
            }

            count.textContent = `${favorites.length} saved ${favorites.length === 1 ? 'item' : 'items'}`;
            grid.innerHTML = '';

            favorites.forEach(product => {
                const card = createProductCard({ ...product, isFavorite: true });
                grid.appendChild(card);
            });
        }
    </script>
